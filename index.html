<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Pagamento Cuidadoras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo Pagamento Cuidadoras</h1>
        <form id="calculationForm">
            <label for="plantao12h">Número de plantões de 12horas (segunda-feiras):</label>
            <input type="number" id="plantao12h" name="plantao12h" required>
            <br>
            <label for="plantao8h">Número de plantões de 8horas (outros dias):</label>
            <input type="number" id="plantao8h" name="plantao8h" required>
            <br>
            <button type="button" onclick="calculate()">Calcular</button>
        </form>
        <p id="result">Valor a pagar: </p>
    </div>

    <script>
        function calculate() {
            // Get the input values
            const plantao12h = parseFloat(document.getElementById('plantao12h').value);
            const plantao8h = parseFloat(document.getElementById('plantao8h').value);

            // Check if the inputs are valid numbers
            if (isNaN(plantao12h) || isNaN(plantao8h)) {
                alert('Por favor, insira números válidos.');
                return;
            }

            // Define the rates
            const rate12h = 190;
            const rate8h = 170;

            // Calculate the total amount
            const total = (plantao12h * rate12h) + (plantao8h * rate8h);

            // Display the result
            document.getElementById('result').textContent = `Valor a pagar: R$ ${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
